<!DOCTYPE html>

<html>
  <head>
    <title>Radio / Checkbox personnalis√©</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      input[type=radio], input[type=checkbox] {
        display: none;
      }
      label {
        cursor: pointer;
        font-size: 1.2em;
      }
      .radio_perso {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
        transition: background-color 1s ease;
      }
      input[type=radio]:checked + label span {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    Comment vous sentez-vous?<br><br>
    <input type='radio' name='humeur' id='bonne'>
    <label for='bonne'><span class='radio_perso'></span> De bonne humeur</label><br>
    <input type='radio' name='humeur' id='mauvaise'>
    <label for='mauvaise'><span class='radio_perso'></span> De mauvaise humeur</label><br>
  </body>
</html>
