<!DOCTYPE html>

<html>
  <head>
    <title>Récupérer et visualiser les données d'avito.ma / Python + d3.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .chart {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id='barchart'>
      <svg class='chart'></svg>
    </div>
    <script src="js/d3.min.js"></script>
    <script>
      var moyenne_total = 13811.404446284374;

      var chart_width = 500, bar_height = 20;
      var x_scale = d3.scale.linear().range([0, chart_width]);

      var chart = d3.select('.chart').attr('width', chart_width);
      d3.text("data/prix_par_metre_casa.csv", "text/csv", function (error, content) {
        var dsv = d3.dsv(";", "text/csv");
        var data = dsv.parseRows(content, function (d) {
          d[1] = +d[1];
          d[2] = +d[2];
          return d;
        });
        x_scale.domain([0, d3.max(function (d) {
            return d[1];
          })]);

        chart.attr('height', data.length * bar_height);

        var bars = d3.selectAll('g')
                .data(data)
                .enter().append('g')
                .attr('transform', function (d, i) {
                  return 'translate(0, ' + (i * bar_height) + ')';
                });
        bars.append('rect')
                .attr('width', function (d) {
                  return x_scale(d[1]);
                })
                .attr('height', bar_height - 1);
        bars.append('text')
                .attr('x', function (d) {
                  return x_scale(d) - 3;
                })
                .attr('y', bar_height / 2)
                .attr('dy', '.35em')
                .text(function (d) {
                  return d[0];
                });

//        chart.append(bars);
      });
    </script>
  </body>
</html>
