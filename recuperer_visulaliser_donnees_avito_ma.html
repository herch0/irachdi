<!DOCTYPE html>

<html>
  <head>
    <title>Récupérer et visualiser les données d'avito.ma / Python + d3.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .chart {
        border: 1px solid #ccc;
      }
      .chart rect {
        fill: steelblue;
      }
      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
      .axis text {
        font: 10px sans-serif;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shapre-rendering: crispEdges;
      }
      .axis text.y_title {
        fill: #000;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div id='barchart'>
      <svg class='chart'></svg>
    </div>
    <script src="js/d3.min.js"></script>
    <script>
      var moyenne_total = 13811.404446284374;

      var margin = {top: 20, right: 30, bottom: 30, left: 40},
      chart_width = 960 - margin.left - margin.right,
              chart_height = 500 - margin.top - margin.bottom;

      var y_scale = d3.scale.linear().range([chart_height, 0]);
      var x_scale = d3.scale.ordinal().rangeRoundBands([0, chart_width], .1);

      var x_axis = d3.svg.axis()
              .scale(x_scale)
              .orient('bottom');

      var y_axis = d3.svg.axis()
              .scale(y_scale)
              .orient("left");

      var chart = d3.select('.chart')
              .attr('width', chart_width + margin.left + margin.right)
              .attr('height', chart_height + margin.right + margin.bottom)
              .append('g')
              .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

      d3.text("data/prix_par_metre_casa.csv", "text/csv", function (error, content) {
        var dsv = d3.dsv(";", "text/csv");
        var data = dsv.parseRows(content, function (d) {
          d[1] = +d[1];
          d[2] = +d[2];
          return d;
        });
        x_scale.domain(data.map(function (d) {
          return d[0];
        }));
        y_scale.domain([0, d3.max(data, function (d) {
            return d[1];
          })]);

        var bars = chart.selectAll('g')
                .data(data)
                .enter().append('g')
                .attr('transform', function (d, i) {
                  return 'translate(' + x_scale(d[0]) + ', 0)';
                });
        bars.append('rect')
                .attr('y', function (d) {
                  return y_scale(d[1]);
                })
                .attr('height', function (d) {
                  return chart_height - y_scale(d[1]);
                })
                .attr('width', x_scale.rangeBand());
//        bars.append('text')
//                .attr('x', x_scale.rangeBand() / 2)
//                .attr('y', function (d) {
//                  return y_scale(d[1]) + 3;
//                })
//                .attr('dy', '.75em')
//                .text(function (d) {
//                  return d[0];
//                });



        chart.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0, ' + chart_height + ')')
                .call(x_axis);

        chart.append('g')
                .attr('class', 'y axis')
                .call(y_axis)
                .append("text")
                .attr('class', 'y_title')
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Dhs");

      });
    </script>
  </body>
</html>
